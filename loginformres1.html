<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginformres.css">
    <title>login Form</title>
  
</head>
<body>
    <form>
        <div class="dp">
            <img src="dpimg.jpeg" alt="avatAR" class="img1" >
        </div>

        <div class="usrname">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Name" name="uname" id="uname"required>
            <label for="pname"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pass" id="pass"required>
            <button type="Submit">Login</button>
            <label>
                <input type="checkbox" name="remember">Remember Me</input>
            </label>
        </div>

        <div class="erase">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="pass">Forgot <a href="#">Password?</a></span>

        </div>
       
    </form>
</body>
</html>
